<div class="container" *ngIf="isLoading == false">
  <div class="btn-wrapper">
    <button
      mat-raised-button
      color="primary"
      (click)="onRedirectToCreatePage()"
    >
      Create
    </button>
  </div>
  <mat-grid-list
    [cols]="breakpoint"
    (window:resize)="onResize($event.target)"
    rowHeight="12em"
  >
    <mat-grid-tile *ngFor="let user of users">
      <mat-card class="example-card">
        <mat-card-header>
          <img mat-card-sm-image [src]="user.picture" />
          <div>
            <mat-card-title
              ><a href="#">{{ user.firstName }} </a>
            </mat-card-title>
            <mat-card-subtitle>{{ user.title }}</mat-card-subtitle>
          </div>
        </mat-card-header>

        <mat-card-actions>
          <button
            mat-button
            color="accent"
            (click)="onRedirectToEditPage(user.id!)"
          >
            Edit
          </button>
          <button mat-button color="warn" (click)="openDeleteDialog(user!)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-paginator
    [pageSize]="pageSize"
    [length]="length"
    [pageSizeOptions]="[10, 50, 100]"
    (page)="handlePageEvent($event)"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
